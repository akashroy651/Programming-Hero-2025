<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 1px solid orangered;
            height: 50px;
            width: 100px;
            font-size: 3rem;
        }
        .box-container{
            display: flex;
            gap: 40px;
        }
        .box{
            font-size: 3rem;
            height: 80px;
            width: 120px;
            border: 1px solid green;
        }

        .user-container{
            display: flex;
            justify-content: center;
        }

        .user{
            border: 2px solid skyblue;
            height: 57px;
            width: 120px;
            font-size: 2em;
        }

        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>

      <header>
        <nav>
            <ul>
                <li><a href="table.html">Table</a></li>
                <li><a href="index.html">Index</a></li>
                <li><a href="flex.html">Flex</a></li>
                <li><a href="center.html">Margin auto</a></li>
            </ul>
        </nav>

   </header>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>


    <div class="box-container">
            <!-- .box{$}*6 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    
    <div class="user-container">
        <!-- .user{user-$}*3 -->
          <div class="user">user-1</div>
          <div class="user">user-2</div>
          <div class="user">user-3</div>
    </div>


    <div class="card-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
        <div class="user">user-11</div>
        <div class="user">user-12</div>
        <div class="user">user-13</div>
        <div class="user">user-14</div>
        <div class="user">user-15</div>
    </div>

</body>
</html>
