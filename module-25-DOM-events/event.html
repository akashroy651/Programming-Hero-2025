<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler</title>
  </head>
  <body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update title</button>

    <p id="user-info">no User</p>
    <button id="btn-login">Login</button>

    <script>
        document.getElementById('btn-login')
        .addEventListener('click', function(){
            // console.log('login done');
            const userInfiEl = document.getElementById('user-info')
            userInfiEl.innerText = 'user logged in successfuly'
        })
    </script>
    <script src="js/handler.js"></script>
  </body>
</html>
